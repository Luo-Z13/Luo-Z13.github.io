<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkySenseGPT: A Fine-Grained Instruction Tuning Dataset and Model for Remote Sensing Vision-Language Understanding</title>
    <link type="text/css" href="head/system.css" rel="stylesheet"/>
    <link type="text/css" href="head/custom.css" rel="stylesheet"/>
    <script type="text/javascript" src="head/custom.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
            min-height: 100vh; /* Ensures the body takes full height */
        }
        img {
            width: 80%; /* Adjust the width as needed */
            max-width: 800px; /* Optional: set a maximum width */
            height: auto; /* Maintain aspect ratio */
            display: block;
            margin: 20px auto; /* Center the image */
        }
        h1 {
            width: 100%; /* Ensures the title takes full width */
            max-width: 800px; /* Optional: set a maximum width */
            margin-top: 20px; /* Optional: Add some top margin */
        }
        .tabMenu {
            width: 80%;
            max-width: 800px;
            margin: 20px auto; /* Center the tab menu */
        }
        .tabMenu ul {
            list-style: none;
            display: flex;
            justify-content: space-around; /* Distribute the list items */
            padding: 0;
            margin: 0;
        }
        .tabMenu ul li {
            flex: 1;
            text-align: center;
            line-height: 30px;
            border-right: 1px solid #C9C3C4;
            border-left: 1px solid #C9C3C4;
            background: #E9E9E6;
            opacity: 0.5;
            cursor: pointer;
        }
        .tabMenu ul li.on {
            border-top: 1px solid #C9C3C4;
            background: #FFFFFF;
            opacity: 1;
        }
        .tabMenu ul li.ho {
            opacity: 0.9;
        }
        .tabMenu div {
            width: 100%;
            margin: 0 0;
        }
        .hide {
            display: none;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>SkySenseGPT: A Fine-Grained Instruction Tuning Dataset and Model for Remote Sensing Vision-Language Understanding</h1>
    <img src="overview.png" alt="Overview">
    <div id="tab1" class="tabMenu">
        <ul>
            <li class="on"><h4>Basic Tasks</h4></li>
            <li class="off"><h4>Complex Tasks</h4></li>
            <li class="off"><h4>FIT-RSRC Bench</h4></li>
            <li class="off"><h4>Download Links</h4></li>
        </ul>
        <div id="firstPage-tab1" class="show">
            <img src="distr.jpg" alt="Basic Tasks">
        </div>
        <div id="secondPage-tab1" class="hide">
            <img src="obj.jpg" alt="Complex Tasks">
        </div>
        <div id="thirdPage-tab1" class="hide">
            <img src="rel.jpg" alt="FIT-RSRC Bench">
        </div>
        <div id="fourthPage-tab1" class="hide">
            <ul>
                <li>Baidu Drive: <a href="#"><b>Future opening soon</b></a></li>
                <li>Google Drive: <a href="#"><b>Future opening soon</b></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
